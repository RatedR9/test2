 
name: sign

on:
  repository_dispatch:
  release:
    types: published
    push:
      branches:
        - master
  schedule:
    - cron: 0 20 * * *
  watch:
    types: started
    
env:
  EMAIL: ${{ secrets.EMAIL }}
  PASSWD: ${{ secrets.PASSWD }}
  

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout codes
              uses: actions/checkout@v2
              
            - name: Use PY
              uses: actions/setup-python@v2
              with:
                python-version: '3.8'
                
            - name: requirements
              run: python -m pip install --upgrade pip
                   pip install -r requirements.txt
              
            - name: Run Script
              run: python3 sign.py
                
